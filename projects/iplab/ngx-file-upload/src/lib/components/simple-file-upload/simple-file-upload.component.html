<div class="upload-text">
    <ng-template [ngIf]="control.valueChanges | async">
        <ng-container *ngTemplateOutlet="placeholderRef ? placeholderRef : defaultPlaceholderTemplate; context: { $implicit: control.value[0], control: control, file: control.value[0] }"></ng-container>
    </ng-template>
    
    <ng-template #defaultPlaceholderTemplate let-file>
        <span *ngIf="file; else emptyList" class="file-name">{{ file.name }}</span>

        <ng-template #emptyList>
            Select a file...
        </ng-template>
    </ng-template>
</div>
